<mat-card>
  <mat-card-content>    
    <button mat-raised-button color="primary" (click)="startGame()">Start Game</button>

    <h3>
      total count -  {{ totalCount }}
    </h3>
    <h3>
      success count -  {{ successCount }}
    </h3>
    <h3>
      failed count -  {{ failedCount }}
    </h3>
  </mat-card-content>
</mat-card>
