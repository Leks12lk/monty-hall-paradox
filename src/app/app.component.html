<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<mat-form-field class="example-form-field">
				<input matInput type="number" placeholder="Clearable input" [(ngModel)]="attemptsNumber" />
				<button mat-button *ngIf="attemptsNumber" matSuffix mat-icon-button aria-label="Clear" (click)="attemptsNumber=0">
					<mat-icon>close</mat-icon>
				</button>
			</mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<game [totalCount]="attemptsNumber" [gameType]="'ChangeCard'"></game>
		</div>
		<div class="col-sm-6">
			<game [totalCount]="attemptsNumber" [gameType]="'Random'"></game>
		</div>
	</div>

</div>
